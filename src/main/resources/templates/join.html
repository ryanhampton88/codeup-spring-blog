<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div th:if="${cohort.length() > 5}">
<h1 >Welcome to <span th:text="${cohort}"></span></h1>
</div>

<form action="/join" method="post">
  <input type="text" name="cohort" id="cohort">
  <button type="submit">Join Now</button>
</form>

<div th:each="item : ${shoppingCart}">
    <p th:text="${item}"></p>
</div>



</body>
</html>
